<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
		    <div class="container">
		        <a class="navbar-brand fw-bold text-purple" th:href="@{/api/home}">EventHub</a>
		        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
		            <span class="navbar-toggler-icon"></span>
		        </button>

	            <div class="collapse navbar-collapse" id="navbarNav">
	                <ul class="navbar-nav ms-auto">
	                    
	                    <li class="nav-item">
	                        <a class="nav-link" th:href="@{/api/yourevent}">Your Events</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="nav-link" th:href="@{/api/memberofevent}">Participating Events</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="nav-link" th:href="@{/api/yourteams}">Your Teams</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="nav-link" th:href="@{/api/teammembers}">Team Members</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="nav-link" th:href="@{/api/profile(user_id=${session.user_id})}">Profile</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="nav-link text-danger" th:href="@{/api/logout}">Logout</a>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </nav>

<div class="container mt-4">
    <h2 class="mb-4">Profile</h2>

    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title" th:text="${user.user_name}"></h4>
            <p><strong>College ID:</strong> <span th:text="${user.clg_id}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${user.ph_no}"></span></p>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5>Organizing Events</h5>
                    <p class="fs-4" th:text="${organizedEvents.size()}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5>Teams as Leader</h5>
                    <p class="fs-4" th:text="${leaderTeams.size()}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5>Number of Participating Teams</h5>
                    <p class="fs-4" th:text="${numofteam}">0</p>
                </div>
            </div>
        </div>
    </div>

    <h4>Organized Events</h4>
    <ul class="list-group mb-4">
        <li class="list-group-item" th:each="e : ${organizedEvents}" th:text="${e.event_name}"></li>
    </ul>

    <h4>Your Teams (Leader)</h4>
    <ul class="list-group mb-4">
        <li class="list-group-item" th:each="t : ${leaderTeams}">
            <strong th:text="${t.team_name}"></strong> - Event: <span th:text="${t.event.event_name}"></span>
        </li>
    </ul>


</div>

</body>
</html>
