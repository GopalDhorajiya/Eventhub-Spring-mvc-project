<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Event Hub - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container">
	        <a class="navbar-brand" href="#">EventHub</a>
	        <div class="ms-auto d-flex gap-2">
	            <a href="/api/login" class="btn btn-outline-light">Login</a>
	            <a href="/api/signup" class="btn btn-outline-light">Signup</a>
	        </div>
	    </div>
	</nav>


    <div class="container mt-4">
        <h2 class="mb-4">Upcoming Events</h2>
        <div class="row" th:if="${allevents != null}">
            <div class="col-md-4 mb-4" th:each="event : ${allevents}">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.event_name}">Event Name</h5>
                        <p class="card-text" th:text="${event.description}">Event Description</p>
                        <p class="card-text"><strong>Date:</strong> <span th:text="${#dates.format(event.event_date, 'dd MMM yyyy')}"></span></p>
                        <p class="card-text"><strong>Location:</strong> <span th:text="${event.location}"></span></p>
                        <a th:href="@{/public/showeventdetails(event_id=${event.event_id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${allevents == null || #lists.isEmpty(allevents)}">
            <p>No upcoming events found.</p>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        Â© 2025 EventHub. All rights reserved.
    </footer>

</body>

</html>
