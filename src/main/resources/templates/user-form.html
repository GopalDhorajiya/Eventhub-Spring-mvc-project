<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            let pw = document.getElementById("pw").value;
            let cpw = document.getElementById("confirmPw").value;
            let phone = document.getElementById("ph_no").value;

            if (pw !== cpw) {
                alert("Passwords do not match!");
                return false;
            }
            if (phone.length !== 10 || isNaN(phone)) {
                alert("Phone number must be 10 digits.");
                return false;
            }
            return true;
        }
    </script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h3 class="text-center mb-4">Create Account</h3>
                    <form th:action="@{/api/saveuser}" th:object="${user}" method="POST" onsubmit="return validateForm()">
                        <input type="hidden" th:field="*{user_id}" />

                        <div class="mb-3">
                            <label class="form-label">User Name</label>
                            <input type="text" th:field="*{user_name}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">College ID</label>
                            <input type="text" th:field="*{clg_id}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" th:field="*{ph_no}" class="form-control" id="ph_no" maxlength="10"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{pw}" class="form-control" id="pw" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPw" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/api/login}">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
