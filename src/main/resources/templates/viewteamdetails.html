<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teams - EventHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <h2 class="mb-4" th:text="'Teams in Event: ' + ${event.event_name}"></h2>

    <div th:if="${teams.size() > 0}">
        <div class="accordion" id="teamAccordion">
            <div class="accordion-item" th:each="team, iter : ${teams}">
                <h2 class="accordion-header" th:id="'heading' + ${iter.index}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="'#collapse' + ${iter.index}" aria-expanded="false"
                        th:aria-controls="'collapse' + ${iter.index}">
                        <span th:text="${team.team_name}"></span>
                    </button>
                </h2>
                <div class="accordion-collapse collapse" th:id="'collapse' + ${iter.index}"
                    th:aria-labelledby="'heading' + ${iter.index}" data-bs-parent="#teamAccordion">
                    <div class="accordion-body">
                        <ul>
                            <li th:each="player : ${team.players}" th:text="${player.user_name}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${teams.size() == 0}" class="text-center mt-5">
        <h5 class="text-muted">No teams registered for this event yet.</h5>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
