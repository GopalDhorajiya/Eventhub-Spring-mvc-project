<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login - EventHub</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.login-container {
			margin-top: 100px;
		}

		.card {
			border-radius: 1rem;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.btn-custom {
			background-color: #343a40;
			color: white;
		}
	</style>
</head>

<body>
	<div class="container login-container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card p-4">
					<h3 class="text-center mb-4">Login to EventHub</h3>
					<form th:action="@{/api/dologin}" method="POST">
						<div class="mb-3">
							<label for="clgId" class="form-label">College ID</label>
							<input type="text" class="form-control" id="clgId" name="clg_id" required>
						</div>
						<div class="mb-3">
							<label for="pw" class="form-label">Password</label>
							<input type="password" class="form-control" id="pw" name="pw" required>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-custom">Login</button>
						</div>
					</form>
					<p class="mt-3 text-center">
						Don't have an account? <a href="/api/signup">Sign up here</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
